<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MTA Szerver Navigáció</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Navigációs sáv -->
    <nav class="navbar">
        <div class="logo">
            <a href="#">MTA Szerver</a>
        </div>
        <ul class="nav-links">
            <li><a href="#">Kezdőlap</a></li>
            <li><a href="#">Szabályok</a></li>
            <li><a href="#">Kapcsolat</a></li>
            <li><a href="#">Letöltések</a></li>
        </ul>
        <div class="menu-icon" onclick="toggleMenu()">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </nav>

    <div class="content">
        <h1>Üdvözlünk az MTA Szerverünkön!</h1>
        <p>Használja a navigációs sávot a weboldalon való könnyű navigáláshoz.</p>
    </div>
    
    <script>
        function toggleMenu() {
            document.querySelector('.nav-links').classList.toggle('active');
        }
    </script>
</body>
</html>
